    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="image-url" class="col-form-label">Image Url:</label>
                <input type="url" class="form-control" id="image-url" aria-describedby="Image URL" placeholder="https://example.com/image.png">
              </div>
              <div class="mb-3">
                <label for="title" class="col-form-label" >Task Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Learn Bootstrap">
              </div>
              <div class="mb-3">
                <label for="type" class="col-form-label">Task Type:</label>
                <input type="text" class="form-control" id="type" placeholder="work">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Task Description:</label>
                <textarea rows="6" class="form-control" id="message-text" placeholder="Describe your task here"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal" >Add</button>
          </div>
